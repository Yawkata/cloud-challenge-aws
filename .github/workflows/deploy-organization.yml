name: Update AWS Organization

on:
  push:
    branches: [ main ]
    paths:
      - "infra/organization/organization-stack.yml"

jobs:
  update-org:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials from OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install org-formation and update org
        run: |
          npm install aws-organization-formation
          npx org-formation validate infra/organization/organization-stack.yml
          npx org-formation update infra/organization/organization-stack.yml
