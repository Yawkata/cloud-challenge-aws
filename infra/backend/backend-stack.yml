AWSTemplateFormatVersion: "2010-09-09"
Description: "Backend Lambda stack"

Resources:
  VisitorCounterLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "VisitorCounterLambdaRole-${AWS::Region}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  VisitorCounterLambdaIAC:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: "VisitorCounterLambdaIAC"
      Handler: app.lambda_handler
      Runtime: python3.11
      Timeout: 10
      Role: !GetAtt VisitorCounterLambdaRole.Arn
      CodeUri: ../../backend/visitor-counter
